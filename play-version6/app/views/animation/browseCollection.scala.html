@(collection: String, animations: Seq[Iwp5Animation])

@main("Welcome to Play") {
  <h1>Animation Browser: @collection</h1>

  <h3>@animations.size Animations</h3>


  @animations.map{ animation =>

    <li>
      <a href="@controllers.routes.AnimationController.getAnimation(collection,animation.filename.get)">@{animation.filename.get} HTML</a> &middot;
      <a href="@controllers.routes.AnimationController.getAnimationJson(collection,animation.filename.get)">JSON</a>
    </li>


  }
}
