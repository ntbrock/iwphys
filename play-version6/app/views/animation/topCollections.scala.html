@(userO: Option[Iwp6DesignerUser], topCollections: Seq[Iwp6Collection])

@main(s"Top Collections") {

@views.html.partial.nav(userO)

<!-- Page Content -->
<div class="container">


  <div class="row">
    <div class="col-lg-12">
      <h3><a href="@controllers.routes.IndexController.index()">Back to Homepage</a></h3>
      <h1>Browsing Top Collections</h1>
    </div>
  </div>



    @topCollections.map{ collection =>

      <!-- Sub Directory -->
      <div class="row">
        <div class="col-lg-12">
          <h3><a href="@controllers.routes.AnimationFilesystemController.browseCollection(collection.encoded)">@{collection.name}</a></h3>
        </div>
      </div>

    }

  @views.html.partial.footer()

}
