@(collection: Option[Iwp6Collection] = None, animation: Option[Iwp6Animation] = None)

<!-- Navigation -->
<nav class="navbar navbar-minimal navbar-fixed-top" style="background-color: #FFFFFF;" role="navigation">
    <div class="container navbar-light">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">

            <a class="navbar-brand" href="@controllers.routes.IndexController.index()">Interactive Web Physics 6</a>

            <a class="btn btn-secondary iwp-save-screenshot" href="@controllers.routes.IndexController.help()" style="float:right;">Animator Guide</a>
            <button id="iwp-save-screenshot" class="btn btn-secondary iwp-nav-button iwp-save-screenshot" style="float: right;">Save Screenshot</button>

            @if(collection.isDefined && animation.isDefined) {
            <a href="@controllers.routes.DesignerController.getDesigner(collection.get.name, animation.get.filename.get)" id="iwp-clone-designer" class="btn btn-secondary iwp-nav-button iwp-clone-designer" style="float: right;">Open Designer</a>
            }

        </div>

        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->

</nav>
