@(popularCollection: Iwp6Collection, popularAnimations: Seq[Iwp6Animation])



@popularAnimations.grouped(3).map { threeAnimations =>
    <div class="row text-center" style="margin-bottom: 2rem;">
    @threeAnimations.map { animation =>
        @views.html.partial.animationPreview(popularCollection, animation)
    }
    </div>
}
