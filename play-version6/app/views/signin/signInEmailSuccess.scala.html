@(email: String)

@main(s"Email Sign-In Success") {

@views.html.partial.nav(None)


<style>
.iwpSigninForm label {
    font-size: 1.5rem;
}

.iwpSigninForm input[type=text] {
    font-size: 1.5rem;
    width: 50%;
    padding: 1rem;
}



</style>

<!-- Page Content -->
<div class="container">

    <div class="row">
        <div class="col-lg-12">


            <h1>Successfully Signed In via Email</h1>

            <p>Your email sign in was successful!</p>

            <br>
            <br>

            <label for="email">Email Address</label><br>
            <h3 id="email">@email</h3>


        </div>
    </div>

</div>

@views.html.partial.footer()

<script type="text/javascript">

    $(function(){
        $("#email").focus();
    });

</script>

}
