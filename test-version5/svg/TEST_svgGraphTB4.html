}

function iwpPause(button) { 
  animateT = false;

function iwpAnimatorThreadStart() { 
  setInterval(function() {

    if ( currentT > maxT ) { 
      animateT = false;
    }

    if ( animateT ) { 
      iwpAddData();
    }
  }, 250)
}


function iwpReset(button) { 

  tick = 0;
