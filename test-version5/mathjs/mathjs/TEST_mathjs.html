<body>
<h1>TEST_mathjs</h1>
<a href="http://mathjs.org/">http://mathjs.org/<a>

<h3>Test1 - Multiplication</h3>
<p> from: <a href="https://www.iwphys.org/TEST_2016Jun10/xtoj.php/Users/winters@ncssm.edu/em-ratio-1c.iwp">https://www.iwphys.org/TEST_2016Jun10/xtoj.php/Users/winters@ncssm.edu/em-ratio-1c.iwp</a>

<p>eqn = k*F^(-1.5)</p>
<p>var k = .5</p>
<p>var F = 100</p>

<p>result: <span id="result">Calculating...</span></p>
<p>expected: 100</p>

<script type="text/javascript">
  var eqn = math.compile("k*F^(-1.5)");

  var scope = { k: 7.38528e-7, F: 0.005069000000000001 };

  console.log("Eqn: ", eqn);

  console.log("Eval: ", eqn.eval(scope));

  $("#result").html( eqn.eval(scope) );  
</script>
